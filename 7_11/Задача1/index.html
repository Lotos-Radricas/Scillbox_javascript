<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Домашняя библиотека</title>
    
</head>
<body>
    <div class="container">
        <h1>Домашняя библиотека</h1>
        <div class="controls">
            <button class="button_addBook" type="button" onclick="addBook()">Добавить книгу</button>
            <button class="button_searchBook" type="button" onclick="searchBook()">Найти</button>
        </div>
        <ul id="book-list">
            <!-- Список книг будет добавлен сюда с помощью JavaScript -->
        </ul>
    </div>
<script src="index.js"></script>    
</body>
</html>
