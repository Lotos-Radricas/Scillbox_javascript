<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>Динамическое создание списка</title>
<style>
  /* Для расположения кнопок в одной строке */
  #buttons {
    display: flex;
    gap: 10px;
    margin-bottom: 10px;
  }
</style>
</head>
<body>

<ul id="myList">
</ul>
<div id="buttons">
  <button id="addBtn">Добавить элемент</button>
  <button id="removeBtn">Удалить элемент</button>
</div>

<script>
  const addBtn = document.getElementById('addBtn');
  const removeBtn = document.getElementById('removeBtn');
  const list = document.getElementById('myList');

  // Обработчик для добавления элемента
  addBtn.onclick = () => {
    const li = document.createElement('li');
    li.textContent = 'Новый элемент списка';
    list.appendChild(li);
  };

  // Обработчик для удаления последнего элемента
  removeBtn.onclick = () => {
    if (list.lastChild) {
      list.removeChild(list.lastChild);
    }
  };
</script>

</body>
</html>
