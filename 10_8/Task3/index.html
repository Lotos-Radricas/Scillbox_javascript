<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>сортировка списка цен</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
  }
  #buttons {
    margin-right: 10px;
    padding: 8px 12px;
    display: flex;
    gap: 10px;
    margin-bottom: 10px;
  }
  listPrice {
    margin-top: 20px;
  }
</style>
</head>
<body>
<!-- Список цен -->
<ul listPrice class="price-list"></ul>

<!-- Кнопки сортировки -->
<button class ="sort-asc">Сортировать по возрастанию</button>
<button class="sort-desc">Сортировать по убыванию</button>

<script>
// Исходный массив цен
let prices = [100, 500, 250, 750, 300];

// Функция для отображения цен
function displayPrices() {
  const listPrice = document.querySelector('.price-list');
  listPrice.innerHTML = ''; // Очистить текущий список
  prices.forEach(price => {
    const li = document.createElement('li');
    li.textContent = price;
    listPrice.appendChild(li);
  });
}
// Изначально отображаем список
displayPrices();

// Функция для сортировки по возрастанию
function sortAscending() {
  prices.sort((a, b) => a - b);
  displayPrices();
}

// Функция для сортировки по убыванию
function sortDescending() {
  prices.sort((a, b) => b - a);
  displayPrices();
}

// Установка обработчиков событий

const sortAscBtn = document.querySelector('.sort-asc');
sortAscBtn.onclick = () => {
  sortAscending() 
}
const sortDescBtn = document.querySelector('.sort-desc');
sortDescBtn.onclick = () => {
  sortDescending() 
}
</script>

</body>
</html>
