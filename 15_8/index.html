<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <form id="film-form">
        <label for="title">Название:</label><br>
        <input type="text" id="title" name="title"><br>
        <label for="genre">Жанр:</label><br>
        <input type="text" id="genre" name="genre"><br>
        <label for="releaseYear">Год:</label><br>
        <input type="text" id="releaseYear" name="releaseYear"><br>
        <input type="checkbox" id="isWatched" name="isWatched">
        <label for="isWatched">Успели посмотреть?</label><br>
        <div class="error" id="errorMsg"></div>
        <input type="submit" value="Submit">
    </form>

    <div class="filterBtn" style="display: flex; align-items: center; gap: 10px;">
        <div class="filterTable" >
            <input type="text" id="filterTitle" placeholder="Название" />
            <input type="text" id="filterGenre" placeholder="Жанр" />
            <input type="number" id="filterYear" placeholder="Год релиза" />
            <select id="filterWatched">
                <option value="">Все</option>
                <option value="true">Просмотрены</option>
                <option value="false">Не просмотрены</option>
            </select>                     
        </div>
        <button id="deleteAllServer" class = "redBtn">Удалить всё</button>
     </div>
    <table id="film-table">
        <thead>
            <tr>
                <th>Название</th>
                <th>Жанр</th>
                <th>Год</th>
                <th>Успели посмотреть?</th>
                <th>Действие</th>
            </tr>
        </thead>
        <tbody id="film-tbody">
            <!-- Rows will be inserted here -->
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
